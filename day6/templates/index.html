<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Names</title>
</head>
<body>
    <h1>List of Names</h1>
    {% for name in names %}
        <h2>{{ name }}</h2>
        {% if name == "Hari" %}
            <p>Hello {{ name }}!</p>
        {% elif name == "Solomon" %}
            <p>{{ name }} scene aahnu!</p>
        {% else %}
            <p>Nice to meet you, {{ name }}!</p>
        {% endif %}
    {% endfor %}
</body>
</html>
